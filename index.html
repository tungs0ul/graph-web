<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Thanh Tung Phan</title>
  </head>
  <body>

    <div class="container-fluid-nav text-center" id="navbar-div">
        <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
            <button id="toggler" class="navbar-toggler active" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn-outline-success my-input" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Visualize
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="btn btn-outline-primary btn-block text-left my-input algo-btn" id="dijkstra">Dijkstra BFS</a>
                      <a class="btn btn-outline-success btn-block text-left my-input algo-btn" id="astar">Astar A*</a>
                      <a class="btn btn-outline-dark btn-block text-left my-input algo-btn" id="greedy">Greedy</a>
                      <a class="btn btn-outline-secondary btn-block text-left my-input algo-btn" id="dfs">DFS</a>
                    </div>
                </li>

                <li class="nav-item">
                    <button type="button" class="btn btn-outline-warning my-input draw-btn" id="random">Random</button>
                </li>
    
                <li class="nav-item">
                    <button class="btn btn-outline-danger my-input draw-btn" id="reset">Reset Graph</button>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active">
                        <input class="my-input draw-btn" type="radio" name="draw" id="src" checked> source node
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active">
                        <input class="my-input draw-btn" type="radio" name="draw" id="dst"> dst node
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active">
                        <input class="my-input draw-btn" type="radio" name="draw" id="wall"> wall
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active">
                        <input class="my-input draw-btn" type="radio" name="draw" id="del"> reset node
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active" id="distance">
                        No Path
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active" id="visited">
                        Visited: 0
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-outline-dark active" id="time">
                        Time: 0 s
                    </label>
                </li>             
              </ul>
            </div>
          </nav>
      </div>
      <div id="canvas-div">
        <canvas id="canvas"></canvas>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="graph.js"></script>
    </body>
</html>
