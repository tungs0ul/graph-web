<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Thanh Tung Phan</title>
  </head>
  <body>
    <div class="container-fluid">
        <div><h1>Path Fiding Visualization</h1>
        </div>

        <div class="text">
            <div class="row">
                <div class="col-md-4">
                    <h4 id="visited">
                        Visited: 0
                    </h4>
                </div>
                <div class="col-md-4">
                    <h4 id="distance">
                        Distance: 0
                    </h4>
                </div>
                <div class="col-md-4">
                    <h4 id="time">
                        Time: 0
                    </h4>
                </div>
            </div>
        </div>

        <div class="row menu">
            <div class="col-sm-2 algo"> 
                <div class="btn-group-vertical">
                    <h4>pick an algo</h4>
                    <button type="button" class="btn btn-primary btn-block text-left my-input algo-btn" id="dijkstra">Dijkstra BFS</button>
                    <button type="button" class="btn btn-success text-left my-input algo-btn" id="astar">Astar</button>
                    <button type="button" class="btn btn-dark text-left my-input algo-btn" id="greedy">Greedy</button>
                    <button type="button" class="btn btn-secondary text-left my-input algo-btn" id="dfs">DFS</button>
                </div>

                
                <br>
                <br>
                <br>
                
                <div>
                    <h4>draw graph</h4>
                </div>
                <div class="btn-group-vertical">
                    <h6 id="rate-text">wall rate: </h6>
                    <input type="range" min="10" max="50" value="30" step="10" class="slider my-input" id="rate">
                    <button type="button" class="btn btn-warning text-left my-input" id="random">Random</button>
                    <button type="button" class="btn btn-danger text-left my-input" id="reset">Reset graph</button>
                </div>

                <br>
                <br>

                <div class="btn-group-vertical paint">
                    <label class="btn btn-primary active text-left">
                        <input class="my-input" type="radio" name="draw" id="src" checked> source node
                    </label>
                    <label class="btn btn-danger text-left">
                        <input class="my-input" type="radio" name="draw" id="dst"> dst node
                    </label>
                    <label class="btn btn-dark text-left">
                        <input class="my-input" type="radio" name="draw" id="wall"> wall
                    </label>
                    <label class="btn btn-secondary text-left">
                        <input class="my-input" type="radio" name="draw" id="del"> reset node
                    </label>
                </div>
                
            </div>
            <div class="col-lg-2 col-sm-2">
                <canvas class="graph" id="canvas" width="799" height="590"></canvas>                
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="graph.js"></script>
    </body>
</html>
